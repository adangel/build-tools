language: java
jdk: openjdk11
before_install:
  - bash .travis/setup-secrets.sh
  - bash .travis/configure-maven.sh
install: ./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
before_script: true
script:
  - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then bash .travis/build-pull-request.sh; fi'
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ] && [ "${TRAVIS_SECURE_ENV_VARS}" = "true" ]; then bash .travis/build-push.sh; fi'
after_success: true

notifications:
  email:
    recipients:
    - andreas.dangel@adangel.org
    on_success: always
    on_failure: always
cache:
  directories:
  - "$HOME/.m2"

#
# Required Secure Variables:
#
# CI_DEPLOY_USERNAME - the user which can upload net.sourceforge.pmd:* to https://oss.sonatype.org/
# CI_DEPLOY_PASSWORD
#
# CI_SIGN_KEYNAME - GPG key used to sign the release jar before uploading to maven central
# CI_SIGN_PASSPHRASE

env:
  global:
  - secure: ""
  - secure: ""
  - secure: ""
  - secure: ""

